{% extends "選區資料/框.html" %}

{% block 內容 %}
	<table>
		<tr>
		<td> 縣市</td>
		<td> 區 </td>
		<th>當選人</th>
		<th>第二高票</th>
		<th>前兩高票差</th>
		<th>在野陣營</th>
		<th>在野陣營差當選人</th>
		<th>投票數</th>
		<th>選民數</th>
		</tr>
		{% for 資料 in 全部選區 %}
			<tr>
			<td>{{ 資料.縣市 }}</td>
			<td><a href="{% url '看選區' 資料.pk %}">{{ 資料.第幾區 }}</a></td>
			{% for 題,票,比 in 資料.綜合資訊 %}
				<td>
					{{ 題 }}<br/>
					{{ 票 }}<br/>
					{{ 比|floatformat:-1 }}%
				</td>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
